<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputScript library="js" name="bootstrap.min.js" />
    <title>Schedule</title>

</h:head>


<h:body>
    <f:view>
        <div class="container mt-4 p-md-4 col-12 rounded-container">
            <h2 style="margin-bottom: 30px; text-align: center">Departure</h2>
            <table class="table" style="text-align: center">

                <tr>
                    <th scope="col">Train</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Departure</th>
                    <th scope="col">Arrival</th>
                </tr>
                <tbody>
                <tr>
                    <ui:repeat value="#{schedulesList}" var="schedule">
                        <td>
                            #{schedule.trainDTO.trainName}
                            <h:panelGroup rendered="#{schedule.canceled}">
                                <br/>
                                <span class="badge badge-danger">canceled</span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{!schedule.canceled and schedule.delay != 0}">
                                <br/>
                                <span class="badge badge-warning">delayed</span>
                            </h:panelGroup>
                        </td>

                        <th scope="row">#{schedule.stationFromDTO.title}</th>
                        <td>#{schedule.stationToDTO.title}</td>

                        <th scope="row">
                            <h:outputText value="#{schedule.departureTime}" >
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>

                        </th>

                        <td>
                            <h:outputText value="#{schedule.arrivalTime}" >
                                <f:convertDateTime pattern="HH:mm dd.MM" />
                            </h:outputText>
                        </td>

                    </ui:repeat>
                </tr>
                </tbody>
            </table>
        </div>
    </f:view>
</h:body>
</html>
